<template name="Product">

  <div class="container">
     <div class="row">
         <!-- Form para cadastro de Produto -->
         <div class="col-md-6">
           <h4 class="page-header">Novo Produto
           <span class="glyphicon glyphicon-plus" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample"></span></h4>

            <form class="collapse" id="collapseExample" name="newProduct">

                <div class="row">


                      <input type="text" class="form-control" name="alias" placeholder= "Nome"><br>

                </div>
                <div class="row">

                    <textarea class="form-control" name="description" rows="5" placeholder="Descrição completa do produto"></textarea><br>

                    <input type="number" class="form-control" name="stock" placeholder= "Quantidade do estoque"><br>
                    <input type="text"   class="form-control" name="priceDescription" placeholder= "Nome do preço"><br>
                    <input type="number" step="0.01"  class="form-control" name="price" placeholder= "Preço"><br>

                    <button type="submit" align="right" class="btn btn-default pull-right" value="new-product">Cadastrar</button>

             </div>
             <br>
            </form>
            <br>

            <!-- Tabela de produtos -->
            <div class="container">
                <div class="row">
                    <h3>Produtos da empresa: <b>{{companies.fantasyName}}</b> </h3>
                </div>
              <br>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th class="text-center">Nome do Produto</th>
                    <th class="text-center">Estoque</th>
                    <th class="text-center">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  {{#each companies.products}}
                  <tr>
                    <td class="text-center"> {{alias}}</td>
                    <td class="text-center"> {{stock}}</td>
                    <td class="text-center">
                      <span class="glyphicon glyphicon-zoom-in" data-toggle="modal" data-target="#myModal"></span>
                      <span class="glyphicon glyphicon-remove"></span>
                    </td>
                  </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>

          </div>
        </div>

        <div class="modal fade" id="myModal" role="dialog">
           <div class="modal-dialog">

             <!-- Modal content-->
             <div class="modal-content">

               <div class="modal-body">
                 <h4 class="modal-title" id="myModal">
                   Cadastre um novo preço para o produto
               </h4>
                 <form name="newPrice">

                         <input type="text"   class="form-control" name="ModalPriceDescription" placeholder= "Nome do preço"><br>
                         <input type="number" step="0.01"  class="form-control" name="ModalPrice" placeholder= "Preço"><br>

                         <button type="submit" align="right" class="btn btn-default pull-left" name="new-price">Cadastrar</button>
                  <br>
                 </form>
               </div>
             </div>

           </div>
         </div>
     </div>
</template>
